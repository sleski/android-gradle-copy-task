task copyTxt(type: Sync) {
    from 'lib1'
    into 'lib2'
    include '*.txt'
}

task('updateTxt') {
    inputs.dir('lib2')
    def files =  fileTree("lib2").filter { it.isFile() }.files.name

     files.eachWithIndex { String entry, int i ->
        println i + '-' +entry
    }

}